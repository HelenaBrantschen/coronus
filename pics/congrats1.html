<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="quest3.css">
</head>

<body>

    <div class="wrapper">
        <div class="slide one">
            <div class="circlewrapper">
                <a href="index.html">
                    <div class=" circle circle1 " id="home"></div>
                </a>
                <a href="dating3.html">
                    <div class=" circle circle2 " id="dating"></div>
                </a>

                <a href="health.html">
                    <div class=" circle circle3 " id="health"></div>
                </a>
                <a href="distancing.html">
                    <div class="  circle circle4 " id="distancing"></div>
                </a>
                <a onclick="showAlert()" value="Show alert box">
                    <div class="circle circle5">
                        <img class="locknav" id="unlock" src="unlock.png" alt="lockicon">

                    </div>
                </a>
            </div>
        </div>



        <div class="slide two">

            <div class="gridlose1">




                <div class="div1win1">
                    <div class="score" id="score"> </div>
                </div>
                <div class="div2win1">
                    <p class="topictitle caps white">CONGRATS!!</p>
                    <p class="fliesstext caps white">You've fought and survived Coronus. Brave human being. </p>
                </div>

                <div class="div3win1">
                    <div>
                        <button class="green round caps fliesstext dark " onclick="redirectBL()">Start other quests</button>
                    </div>
                </div>




            </div>


        </div>

</div>


        <script>
            var score = localStorage.getItem("score");
            var gscore = localStorage.getItem("gscore");


            document.getElementById("score").innerHTML = 'You: ' + score + ' VS Coronus: ' + gscore;

            localStorage.clear();


            function showAlert() {

                alert("You hav to solve all the quests to unlock this function!")
            }



            function redirectBL() {
                sessionStorage.setItem("quest6solved", "true");
                window.location.href = "health.html#biglock";

            }
        </script>
</body>

</html>
